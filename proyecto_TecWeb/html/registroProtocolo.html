<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Registro de Protocolo</title>
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../css/estilos.css" rel="stylesheet">
<link href="../css/formulario.css" rel="stylesheet">
<link href="../css/dash.css" rel="stylesheet">  
<link rel="icon" type="image/x-icon" href="../imagenesProyecto_TecWeb/logo_escom2.png">
<script type="text/javascript" src="../javaScript/encabezadoYPiePagina.js"></script>
</head>
<body onload="hF()">
    <div id="header" class="general">
    </div>
    <!--
    Datos a solicitar al alumno: Nombre completo, correo electrónico, teléfono, boleta (considerar si deben haber más campos)
    <br>
    Datos a solicitar a cada director: nombre, correo, teléfono y en caso de ser externos, se deberá anexar su CV en formato PDF
    <br>
    La CATT podrá gestionar toda la info
    <br>
    Se deben generar comprobantes para alumnos y docentes (en PDF) donde se indique la información de sus TTs
    <br><br>
    -->
    <div class="centro">
        <div class="registro">
            <h3>Registro de Protocolo</h3>
            <form action="#" method="post" name="RegistroAlumnos" id="registroA">
                <fieldset class="i">
                    <legend>Datos del equipo</legend>
                    <input type="text" name="nombre" placeholder="Nombre(s)" maxlength="30" id="nombre" data-validetta="required,maxLength[30]">
                    <input type="text" name="apellido-p" placeholder="Apellido paterno" maxlength="30" id="apellido_pa" data-validetta="required,maxLength[30]">
                    <input type="text" name="apellido-m" placeholder="Apellido materno" maxlength="30" id="apellido_ma" data-validetta="required,maxLength[30]"><BR>
                    <input type="text" name="boleta" placeholder="Boleta" maxlength="30" id="apellido_ma" data-validetta="required,maxLength[30]">                  
                    <input type="text" name="curp" placeholder="CURP" id="curp" maxlength="18" data-validetta="required,maxLength[19],minLength[18]"><br><br>
                    <label for="fecha-nacimiento" id="FecNa">Fecha de nacimiento</label><br>
                    <input type="date" name="fecha-nacimiento" id="fecha-nacimiento" data-validetta="required"><BR><BR>
                    <select class="genero" name="genero" id="genero" data-validetta="required">
                        <option value="femenino">Femenino</option>
                        <option value="maculino">Masculino</option>
                    </select><BR>
                    <input class="submit" type="submit" value="Agregar integrante">
                </fieldset>
                <fieldset class="d">
                <legend>Datos Protocolo</legend>
                    <input type="text" name="titulo" placeholder="Titulo" maxlength="30" id="nombre" data-validetta="required,maxLength[30]">
                    <input type="text" name="Resumen" placeholder="Descripción" maxlength="30" id="apellido_pa" data-validetta="required,maxLength[30]">
                </fieldset>
                <input class="submit" type="submit" value="Registrar">
            </form>
        </div>
      
    </div>
    <div id="footer" class="general">
    </div>
</body>
</html>
