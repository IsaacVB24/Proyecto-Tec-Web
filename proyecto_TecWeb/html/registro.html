<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Registro de Protocolo</title>
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../css/estilos.css" rel="stylesheet">
<script type="text/javascript" src="../javaScript/encabezadoYPiePagina.js"></script>
</head>
<body onload="hF()">
    <div id="header" class="general">
    </div>
    <div class="centro">
        <div class="registro">
            <h3>Registrate</h3>
            <form action="#" method="post" name="RegistroAlumnos" id="registroA">
                <fieldset class="i">
                    <legend>Datos personales</legend>
                    <input type="text" name="nombre" placeholder="Nombre(s)" maxlength="30" id="nombre" data-validetta="required,maxLength[30]"><br><br>
                    <input type="text" name="apellido-p" placeholder="Apellido paterno" maxlength="30" id="apellido_pa" data-validetta="required,maxLength[30]"><br><br>
                    <input type="text" name="apellido-m" placeholder="Apellido materno" maxlength="30" id="apellido_ma" data-validetta="required,maxLength[30]"><br><br>                    
                    <input type="text" name="curp" placeholder="CURP" id="curp" maxlength="18" data-validetta="required,maxLength[19],minLength[18]"><br><br>
                    <label for="fecha-nacimiento">Fecha de nacimiento</label><br><br>
                    <input type="date" name="fecha-nacimiento" id="fecha-nacimiento" data-validetta="required"><br><br>
                    <select class="genero" name="genero" id="genero" data-validetta="required">
                        <option value="femenino">Femenino</option>
                        <option value="maculino">Masculino</option>
                    </select>
                </fieldset>
                <fieldset class="d">
                    <legend>Contacto</legend>
                    <input type="text" name="numero" placeholder="Telefono" maxlength="10" data-validetta="required,maxLength[10],number,minLength[10]"><br><br>
                    <input type="email" name="correo" placeholder="example@example.com" maxlength="60" data-validetta="required,maxLength[60],email"><br><br>
                    <input type="password" name="contraseña" placeholder="Contraseña" maxlength="10" data-validetta="required,maxLength[10]"><br><br>
                </fieldset>
                <input class="submit" type="submit" value="Registrame">
            </form>
        </div>
        <div class="inicio">
            <h3>Iniciar sesion</h3>
            <form action="post">
                <input type="email" name="correo" placeholder="example@example.com"><br><br>
                <input type="password" name="contraseña" placeholder="1234"><br><br>
                <input type="submit" value="Iniciar">
            </form>
        </div>
    </div>
    <div id="footer" class="general">
    </div>
</body>
</html>
