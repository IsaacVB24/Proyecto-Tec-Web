<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Login CATT</title>
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../css/estilos.css" rel="stylesheet">
<link href="../css/loginCATT.css" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="../imagenesProyecto_TecWeb/logo_escom2.png">
<script type="text/javascript" src="../javaScript/encabezadoYPiePagina.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
    $(document).ready(()=>{
        $('#botCATT').click((e)=>{
            e.preventDefault();
            $.ajax({
                type: "post",
                url: "../php/inicioSesion_CATT.php",
                data: $("form#formCATT").serialize(),
                cache: false,
                success: (respAX) => {
                    let respClien = JSON.parse(respAX);
                    if(respClien.cod == 1){
                        // Datos correctos
                        document.getElementById("prueba").innerHTML = "Datos correctos";
                    }else{
                        document.getElementById("prueba").innerHTML = "Datos INcorrectos";
                    }
                }
            }
        );
        });
    });
</script>
</head>
<body onload="hF()">
    <div id="header" class="general">
    </div>
    <div id="prueba">

    </div>
    <div>
        <form id="formCATT">
            <h2>Iniciar Sesión</h2>
            <input type="text" REQUIRED name="boleta" placeholder="Boleta" >
            <input type="password" REQUIRED name="contra" placeholder="Contraseña" >
            <button id="botCATT">Entrar</button>
        </form>
    </div>
    <div id="footer" style="display: none;">
    </div>
</body>
</html>
