    <main>

        <div class="contedenor_todo">
            <div class="caja_fondo">
                <div class="caja_fondoLogin">
                    <h3>¿Ya tienes cuenta?</h3>
                    <p>Inicia sesión para entrar a la página</p>
                    <button id="btn_iniciarSesion">Iniciar Sesión</button>
                </div>
                <div class="caja_fondoRegistro">
                    <h3>¿Aún no tienes cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn_registrarse">Registrarse</button>
                </div>
            </div>
            <!--Formulario para iniciar sesión y registrarse-->
            <div class="contenedor_Formularios">
                <!--Formulario para iniciar sesión-->
                <form action="../php/dash.php" method="post" class="formulario_iniciarSesion">
                    <h2>Iniciar Sesión</h2>
                    <input type="email" placeholder="Correo electrónico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>
                <!--Formulario registrarse-->
                <form action="" method="post" class="formulario_Registrarse">
                    <BR><BR><BR><h2>Registro del Profesor</h2>
                    <input type="text" name="matri" placeholder="Matricula" maxlength="10" id="boleta" data-validetta="required,maxLength[10]">

                    <input type="text" name="nombre" placeholder="Nombre(s)" maxlength="45" id="nombre" data-validetta="required,maxLength[45]">

                    <input type="text" name="apellidos" placeholder="Apellidos" maxlength="30" id="apellido_pa" data-validetta="required,maxLength[60]">

                    <input type="text" name="telefono" placeholder="Teléfono a 10 dígitos" maxlength="10" data-validetta="required,maxLength[10],number,minLength[10]">

                    <input type="email" name="email" placeholder="example@example.com" maxlength="45" data-validetta="required,maxLength[45],email">

                    <input type="password" name="contraseña" placeholder="Contraseña" maxlength="30" data-validetta="required,maxLength[30]">
                    <button>Registrarse</button>    
                </form>

            </div>
        </div>
